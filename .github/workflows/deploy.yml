name: ğŸš€ Build & Deploy to Production

on:
  push:
    branches:
      - prod
  workflow_dispatch:

env:
  REGISTRY_HOST: registry.qmweb.fr
  DOCKERFILE_PATH: docker/Dockerfile.prod

jobs:
  build-and-push:
    name: ğŸ‹ Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.get-image-name.outputs.IMAGE_NAME }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching

      - name: ğŸ“¦ Get app name from package.json
        id: get-image-name
        run: echo "IMAGE_NAME=$(jq -r .name package.json)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Log image name
        run: |
          echo "ğŸ“¦ Extracted name: ${{ steps.get-image-name.outputs.IMAGE_NAME }}"

      - name: ğŸ” Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ğŸ”¨ Build Docker image
        run: |
          # Build image
          docker build \
            --compress \
            --file ${{ env.DOCKERFILE_PATH }} \
            --tag ${{ env.REGISTRY_HOST }}/${{ steps.get-image-name.outputs.IMAGE_NAME }}:latest \
            --tag ${{ env.REGISTRY_HOST }}/${{ steps.get-image-name.outputs.IMAGE_NAME }}:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}" \
            --build-arg NEXT_PUBLIC_APP_URL_CANONICAL="${{ secrets.NEXT_PUBLIC_APP_URL_CANONICAL }}" \
            ./

          # Push image
          docker push ${{ env.REGISTRY_HOST }}/${{ steps.get-image-name.outputs.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY_HOST }}/${{ steps.get-image-name.outputs.IMAGE_NAME }}:${{ github.sha }}

      - name: ğŸ”„ï¸ Verify image push
        run: |
          echo "âœ… Image successfully pushed to registry"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY_HOST }}/${{ steps.get-image-name.outputs.IMAGE_NAME }}:latest"
          echo "ğŸ·ï¸  Tag: ${{ env.REGISTRY_HOST }}/${{ steps.get-image-name.outputs.IMAGE_NAME }}:${{ github.sha }}"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f .env.build
          echo "ğŸ§¹ Build environment file cleaned up"

  notify:
    name: ğŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
      - name: ğŸ‰ Deployment Success
        if: needs.build-and-push.result == 'success'
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY_HOST }}/${{ needs.build-and-push.outputs.image-name }}:latest"
          echo "ğŸ”— Registry: ${{ env.REGISTRY_HOST }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"

      - name: âŒ Deployment Failed
        if: needs.build-and-push.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          exit 1

      - name: ğŸ“§ Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ssl0.ovh.net
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: |
            CI/CD Pipeline | ${{ needs.build-and-push.result == 'success' && 'ğŸ‰ DÃ©ploiement rÃ©ussi' || 'âŒ DÃ©ploiement Ã©chouÃ©' }}
          to: ${{ secrets.SMTP_USER }}
          from: QM Web <${{ secrets.SMTP_USER }}>
          body: |
            ğŸ“‹ Informations du dÃ©ploiement

              ğŸ“¦ DÃ©pÃ´t : ${{ github.repository }}
              ğŸš© Branche : ${{ github.ref_name }}
              ğŸ”‘ Commit : ${{ github.sha }}
              ğŸ‘¤ Auteur : ${{ github.actor }}

            ğŸ“¦ Images dÃ©ployÃ©es

              - ${{ env.REGISTRY_HOST }}/${{ needs.build-and-push.outputs.image-name }}/latest
              - ${{ env.REGISTRY_HOST }}/${{ needs.build-and-push.outputs.image-name }}/${{ github.sha }}

            ğŸ”— Liens utiles

              - Les dÃ©tails d'exÃ©cution : (${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              - Le commit : (${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
